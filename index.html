<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETRANSFY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- The Main form for Convertion -->
    <div class="rtformKtn" id="rtformMainKtn">
      <img src="media/Logo.png" alt="Logo" class="logo" />
      <div class="logoKont">
        <div class="langSelectEn">
          <a href="index.html"><h4>English</h4></a>
          <a href="index.html"><img src="media/uk.jpg" alt="English Language" class="English" /></a>
        </div>
        <a href="indexfrench.html"><img src="media/france.jpg" alt="French Language" class="French" /></a>
        <a href="indexfrench.html"><h4>Fran√ßais</h4></a>
      </div>

      <form onsubmit="rtConvertAndDisplayRt(event);" id="rtformMain">
        <label for="senderCountry">Sender's country:</label>
        <p id="senderField"></p>
        <select id="senderCountry" name="senderCountry" onchange="onSenderCountryChange()">
          <option value="">Select a country</option>
          <option value="GHANA">Ghana</option>
          <option value="TOGO">Togo</option>
          <option value="BENIN">Benin</option>
          <option value="IVORY COAST">Ivory Coast</option>
          <option value="BURKINA FASO">Burkina Faso</option>
        </select>

        <label for="receiverCountry">Receiver's country:</label>
        <p id="receiverField"></p>
        <select id="receiverCountry" name="receiverCountry" onchange="onReceiverCountryChange()">
          <option value="">Select a country</option>
          <option value="TOGO">Togo</option>
          <option value="BENIN">Benin</option>
          <option value="IVORY COAST">Ivory Coast</option>
          <option value="BURKINA FASO">Burkina Faso</option>
          <option value="GHANA">Ghana</option>
        </select>
        <div id="senderDiv">
          <label for="sendAmount">Amount to send:</label>
          <p id="sendAmountField"></p>
          <input type="number" id="sendAmount" name="sendAmount" placeholder="Enter Amount to send" />
        </div>
        <div id="receiverDiv" class="receiverHidden">
          <label for="receiveAmount">Amount to receive:</label>
          <p id="receiveAmountField"></p>
          <input type="number" id="receiveAmount" name="receiveAmount" placeholder="Enter Amount to receive" />
        </div>
        <div class="btn">
          <button type="button" id="toggleButton">Switch to Amount to receive</button>
        </div>

        <label for="handleFee">Handle the fees</label>
        <p id="handleField"></p>
        <select id="handleFee" name="handleFee">
          <option value="">Select</option>
          <option value="ADD FEE">Add transaction fee</option>
          <option value="SUBSTRACT FEE">Substract transaction fee</option>
        </select>

        <button type="submit" class="submitbutton">Convert</button>
      </form>

      <!--Error messages-->
      <p id="errorMessage"></p>

      <!--result messages-->
      <p id="resultMessage"></p>

      <!--This buttons shows the Sender and receiver details' form / the follow up form-->
      <button type="button" id="proceedButton" onclick="showrtformFollow()">Proceed to send</button>
    </div>

    <!-- The Secondary form -->

    <div class="rtformKtn secondary" id="rtformFollowKtn">
      <div>
        <img src="media/Logo.png" alt="Logo" class="logo" />
      </div>
      <form id="rtformFollow" onsubmit="shareOnWhatsApp(event)">
        <label for="senderNetwork">Your network:</label>
        <select id="senderNetwork" name="senderNetwork">
          <option value="N/A">Select</option>
          <option value="MTN">Mtn</option>
          <option value="VODAFONE">Vodafone</option>
          <option value="AIRTELTIGO">AirtelTigo</option>
        </select>

        <label for="senderMmNumber">Your Momo number:</label>
        <p id="errorParagraph" class="error"></p>
        <input type="tel" id="senderMmNumber" name="senderMmNumber" placeholder="Your Momo number" oninput="senderMomoNumber()" />

        <label for="receiverNetwork">Receiver's network:</label>
        <select id="receiverNetwork" name="receiverNetwork">
          <option value="N/A">Select</option>
          <option value="MOOV">Moov</option>
          <option value="TOGOCEL">Togocel</option>
        </select>

        <label for="receiverMmNumber">Receiver's Momo number:</label>
        <p id="errorParagraph2" class="error"></p>
        <input
          type="tel"
          id="receiverMmNumber"
          name="receiverMmNumber"
          placeholder="Receiver's Momo number"
          oninput="receiverMomoNumber()"
        />
        <!--This button sends all entered information to our official WhatsApp page-->
        <button type="submit" id="shareButton">Continue</button>
      </form>
      <!--Error messages-->
      <p id="errorMessage2"></p>
      <!--Output Message for WhatsApp-->
      <p id="messageOutput" style="display: none"></p>
      <button type="button" id="thegoBack" onclick="goBack()">Back</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
