<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETRANSFY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- The Main form for Convertion -->
    <div class="rtformKtn" id="rtformMainKtn">
      <img src="Logo.png" alt="Logo" class="logo" />
      <div class="logoKont">
        <div class="langSelectFr">
          <a href="indexfr.html"><img src="france.jpg" alt="French Language" class="French" /></a>
          <a href="indexfr.html"><h4>Français</h4></a>
        </div>
        <a href="index.html"><h4>English</h4></a>
        <a href="index.html"><img src="uk.jpg" alt="English Language" class="English" /></a>
      </div>

      <form onsubmit="rtConvertAndDisplayRt(event);" id="rtformMain">
        <label for="senderCountry">Pays de l'expéditeur:</label>
        <select id="senderCountry" name="senderCountry" onchange="onSenderCountryChange()">
          <option value="">Choisir un pays</option>
          <option value="GHANA">Ghana</option>
          <option value="TOGO">Togo</option>
          <option value="BENIN">Bénin</option>
          <option value="CÔTE D'IVOIRE">Côte d'Ivoire</option>
          <option value="BURKINA-FASO">Burkina-Faso</option>
        </select>

        <label for="receiverCountry">Pays du bénéficiaire:</label>
        <select id="receiverCountry" name="receiverCountry" onchange="onReceiverCountryChange()">
          <option value="">Choisir un pays</option>
          <option value="TOGO">Togo</option>
          <option value="BENIN">Bénin</option>
          <option value="CÔTE D'IVOIRE">Côte d'Ivoire</option>
          <option value="BURKINA-FASO">Burkina-Faso</option>
          <option value="GHANA">Ghana</option>
        </select>

        <label for="sendAmount">Montant à envoyer:</label>
        <input type="number" id="sendAmount" placeholder="Vous envoyez combien?" />

        <label for="handleFee">Manipuler les frais</label>
        <select id="handleFee" name="handleFee">
          <option value="">Choisir</option>
          <option value="ADD FEE">Ajouter le frais</option>
          <option value="SUBSTRACT FEE">Soustraire le frais</option>
        </select>

        <button type="submit" class="submitbutton">Convertir</button>
      </form>

      <!--Error messages-->
      <p id="errorMessage"></p>

      <!--result messages-->
      <p id="resultMessage"></p>

      <!--This buttons shows the Sender and receiver details' form / the follow up form-->
      <button type="button" id="proceedButton" onclick="showrtformFollow()">Procéder et envoyer</button>
    </div>

    <!-- The Secondary form -->

    <div class="rtformKtn secondary" id="rtformFollowKtn">
      <div>
        <img src="Logo.png" alt="Logo" class="logo" />
      </div>
      <form id="rtformFollow" onsubmit="shareOnWhatsApp()">
        <label for="senderNetwork">Votre réseau:</label>
        <select id="senderNetwork" name="senderNetwork">
          <option value="N/A">Choisir</option>
          <option value="MTN">Mtn</option>
          <option value="VODAFONE">Vodafone</option>
          <option value="AIRTELTIGO">AirtelTigo</option>
        </select>

        <label for="senderMmNumber">Votre numéro de paiement:</label>
        <input type="tel" id="senderMmNumber" placeholder="Votre numéro de paiement" oninput="senderMomoNumber()" />

        <label for="receiverNetwork">Réseau du bénéficiaire:</label>
        <select id="receiverNetwork" name="receiverNetwork">
          <option value="N/A">choisir</option>
          <option value="MOOV">Moov</option>
          <option value="TOGOCEL">Togocel</option>
        </select>

        <label for="receiverMmNumber">Numéro du bénéficiare:</label>
        <input type="tel" id="receiverMmNumber" placeholder="Numéro du bénéficiare" oninput="receiverMomoNumber()" />
        <!--This button sends all entered information to our official WhatsApp page-->
        <button type="submit" id="shareButton">Continuer</button>
      </form>
      <!--Output Message for WhatsApp-->
      <p id="messageOutput" style="display: none"></p>
      <button type="button" id="thegoBack" onclick="goBack()">Retour</button>
    </div>

    <script src="indexfr.js"></script>
  </body>
</html>
